<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HireSmart</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light background for contrast */
        }

        /* Header styles */
        .header {
            width: 100%;
            background-color: #00245a; /* Darker navy blue color */
            color: white;
            padding: 25px 20px; /* Increased height */
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }

        /* Centering container */
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: calc(100vh - 100px); /* Full viewport minus header */
        }

        /* Wavy animation for text */
        .wavy-text {
            display: inline-block;
            font-size: 3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px; /* Adjusted spacing */
            text-align: center;
        }

        .wavy-text span {
            display: inline-block;
            animation: wave 1.5s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.1s);
        }

        @keyframes wave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Updated text style */
        .upload-text {
            font-size: 1.2em; /* Reduced font size */
            font-family: 'Arial', sans-serif; /* Changed font style */
            font-weight: normal;
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        .content {
            flex: 1;
            text-align: left;
            margin-right: 50px;
        }

        .upload-container {
            margin-top: 20px;
        }

        .upload-container label {
            font-size: 1.2em;
            display: block;
            margin-bottom: 10px;
        }

        .upload-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
        }

        /* Hide default file input button */
        .upload-container input[type="file"] {
            display: none;
        }

        /* Custom upload button */
        .upload-container label.upload-btn {
            font-size: 1em;
            padding: 10px;
            border: 2px solid #00245a;
            border-radius: 5px;
            background-color: #fff;
            color: #00245a;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            display: inline-block;
        }

        .upload-container input[type="submit"] {
            font-size: 1em;
            padding: 10px 20px;
            background-color: #00245a;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .upload-container input[type="submit"]:hover {
            background-color: #001b3d;
        }

        .image {
            flex: 1;
            text-align: center;
        }

        .image img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px; /* Set image width to 600px */
            height: 400px; /* Set image height to 400px */
            object-fit: cover; /* Ensure image maintains aspect ratio */
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>HireSmart</h1>
    </div>

    <div class="container">
        <!-- Content Section -->
        <div class="content">
            <!-- Wavy Text -->
            <div class="wavy-text">
                <span style="--i:0;">W</span>
                <span style="--i:1;">e</span>
                <span style="--i:2;">l</span>
                <span style="--i:3;">c</span>
                <span style="--i:4;">o</span>
                <span style="--i:5;">m</span>
                <span style="--i:6;">e</span>
                <span style="--i:7;"> </span>
                <span style="--i:8;">t</span>
                <span style="--i:9;">o</span>
                <span style="--i:10;"> </span>
                <span style="--i:11;">H</span>
                <span style="--i:12;">i</span>
                <span style="--i:13;">r</span>
                <span style="--i:14;">e</span>
                <span style="--i:15;">S</span>
                <span style="--i:16;">m</span>
                <span style="--i:17;">a</span>
                <span style="--i:18;">r</span>
                <span style="--i:19;">t</span>
                <span style="--i:20;">.</span>
                <span style="--i:21;">.</span>
                <span style="--i:22;">.</span>
            </div>

            <!-- Updated Text Below Wavy Text -->
            <div class="upload-text">
                Upload your resume, and we'll match you with the most suitable job opportunities tailored to your skills and experience.
            </div>

            <!-- Resume Upload Form -->
            <form method="POST" enctype="multipart/form-data" class="upload-container">
                <label for="resume" class="upload-btn" id="upload-label">Upload Resume</label>
                <div class="upload-wrapper">
                    <input type="file" id="resume" name="resume" required onchange="updateLabel()">
                    <input type="submit" value="Submit">
                </div>
            </form>
            <script>
                // Function to update the label when a file is selected
                function updateLabel() {
                    const fileInput = document.getElementById('resume');
                    const label = document.getElementById('upload-label');
                    
                    if (fileInput.files.length > 0) {
                        // Change label to "File uploaded"
                        label.textContent = "File uploaded";
                    } else {
                        // Reset label if no file is selected
                        label.textContent = "Upload Resume";
                    }
                }
            </script>
        </div>

        <!-- Image Section -->
        <div class="image">
            <img src="static/images/res.jpeg" alt="Resume Image">
        </div>
    </div>
</body>
</html>
