<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up - HireSmart</title>
	<style>
		/* General body styles */
		body {
			margin: 0;
			font-family: 'Arial', sans-serif;
			background-color: white; /* White background */
			color: black; /* Black text */
			padding: 20px;
		}

		/* Header styling */
		.header {
			background-color: #061f3a; /* Updated blue color to match homepage */
			color: white; /* White text */
			padding: 20px 40px;
			display: flex;
			align-items: center;
			justify-content: flex-start;
		}

		/* Header title with larger font size */
		.header h1 {
			margin: 0;
			font-size: 36px; /* Increased font size */
			font-weight: bold;
		}

		/* Back button at the top left with adjusted position */
		.back-button {
			position: absolute;
			top: 70px; /* Increased top position to push it below the header */
			left: 20px;
			width: 40px;
			height: 40px;
			background-color: rgb(8, 5, 34);
			color: white;
			font-size: 18px;
			border: none;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
			text-align: center;
		}

		/* Back button hover effect */
		.back-button:hover {
			background-color: #333; /* Darker black on hover */
		}

		/* Form styling */
		form {
			max-width: 400px;
			margin: 80px auto 0; /* Adjusted to make space for header */
		}

		/* Input and label styling */
		label {
			font-size: 16px;
			display: block;
			margin-bottom: 8px;
			font-weight: bold;
		}

		input {
			width: 100%;
			padding: 12px;
			margin-bottom: 20px;
			border: 1px solid black; /* Black border */
			border-radius: 5px;
			background-color: white; /* White input boxes */
			color: black; /* Black text */
			font-size: 16px;
		}

		/* Submit button styling */
		button {
			width: 107%;
			padding: 12px;
			background-color: rgb(4, 8, 32); /* Black background */
			color: white; /* White text */
			border: none;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
			margin-top: 40px; /* Added margin to push the button lower */
		}

		/* Hover effect for the submit button */
		button:hover {
			background-color: #333; /* Darker black for hover effect */
		}

		/* Center the 'Sign Up' text */
		h1 {
			text-align: center;
			font-size: 36px;
			margin-top: 80px; /* Adjusted top margin */
			font-weight: bold;
		}

		/* Responsive adjustments */
		@media (max-width: 480px) {
			.header h1 {
				font-size: 28px;
			}
			h1 {
				font-size: 28px; /* Adjusting the 'Sign Up' font size for smaller screens */
			}
		}
	</style>
</head>
<body>
	<!-- Header with title only -->
	<div class="header">
		<h1>HireSmart</h1>
	</div>

	<!-- Back to Home button with a back arrow symbol -->
	<button class="back-button" onclick="window.location.href='/home';">
		‚Üê
	</button>

	<h1>Sign Up</h1>
	<form action="{{ url_for('signup') }}" method="POST">
		<label for="username">Username *</label>
		<input type="text" id="username" name="username" placeholder="Add your Name" required>

		<label for="email">Email *</label>
		<input type="email" id="email" name="email" placeholder="Enter your email ID" required>

		<label for="password">Password *</label>
		<input type="password" id="password" name="password" placeholder="Enter password" required>

		<button type="submit">Submit</button>
	</form>
</body>
</html>
